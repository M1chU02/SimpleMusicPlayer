<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div id="container">
      <input type="file" id="file-input" accept=".mp3" multiple />
      <button id="upload-button">Upload Songs</button>
      <button id="clear-queue">Clear Queue</button>

      <div id="playback">
        <div id="cover">
          <img src="/img/cover.png" alt="Album cover" />
        </div>
        <div id="title"></div>
        <div id="timelineblock">
          <span id="current-time">0:00</span>
          <input type="range" id="timeline" min="0" value="0" />
          <span id="duration">0:00</span>
        </div>
        <div id="controls">
          <button id="prev">Previous</button>
          <button id="play-pause">Play/Pause</button>
          <button id="next">Next</button>
          <input
            type="range"
            id="volume-control"
            min="0"
            max="1"
            step="0.01"
            value="0.05"
          />
        </div>
      </div>
      <div id="queue">
        <ul id="song-list"></ul>
      </div>
    </div>
    <audio id="audio" controls style="display: none"></audio>
    <script src="script.js"></script>
  </body>
</html>
